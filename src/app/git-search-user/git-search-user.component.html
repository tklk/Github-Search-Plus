<input name="query" placeholder="Enter Search Here" [(ngModel)]="searchQuery" />
<button (click)="gitSearch()">Submit</button>

<div *ngIf="searchResults; then thenBlock else elseBlock"></div>
<ng-template #thenBlock><h3 class="total">Total results for user: {{searchQuery}} #{{searchResults.total_count}}</h3>
    <ul class="list">
        <li [ngClass]="{'bg-even' : (i%2 === 0)}" 
            class="list_item" 
            *ngFor="let result of searchResults.items; index as i;">
            <a [href]="result.html_url">
                <img class="avatar" [src]="result.avatar_url" /> 
                <h1 class="title">{{result.login | uppercase}}</h1>
            </a>
            <div class="description">
                <small>
                    <a [href]="result.followers_url"><fa-icon [icon]="faAddressBook"></fa-icon> followers</a>
                    <a [href]="result.subscriptions_url"><fa-icon [icon]="faBell"></fa-icon> subscriptions</a>
                    <a [href]="result.organizations_url"><fa-icon [icon]="faBuilding"></fa-icon> organization</a>
                    Repositories: <a [href]="result.repos_url"><fa-icon [icon]="faJournalWhills"></fa-icon></a>
                    Contributions: <a [href]="result.received_events_url"><fa-icon [icon]="faHandHoldingHeart"></fa-icon></a>
                </small>
            </div>
        </li>
    </ul>
</ng-template>
<ng-template #elseBlock>Loading...</ng-template>
